<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Arcade Games</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1>Classic Arcade Games</h1>
    </header>
    <main>
        <div class="game-container">
            <!-- 游戏卡片将放在这里 -->
        </div>
    </main>
</body>
</html><style>
    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    .game-container {
        width: 100%;
        max-width: 1400px;
        margin: 0 auto;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 24px;
        padding: 20px;
    }
    .game-card {
        height: 600px;
        border-radius: 12px;
        overflow: hidden;
        position: relative;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        background-color: #000;
    }
    /* Tetris 游戏样式 */
    #tetris-game {
        width: 100%;
        height: 100%;
        position: relative;
        background-color: #FAFAFA;
        overflow: hidden;
    }
    #tetris-board {
        width: 300px;
        height: 600px;
        border: 2px solid #333;
        background-color: #111;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
    }
    .tetris-cell {
        width: 30px;
        height: 30px;
        box-sizing: border-box;
        border: 1px solid rgba(255,255,255,0.1);
        position: absolute;
    }
    .tetris-next {
        width: 120px;
        height: 120px;
        border: 2px solid #333;
        background-color: #111;
        position: absolute;
        top: 20px;
        right: 20px;
        padding: 10px;
    }
    .tetris-stats {
        position: absolute;
        left: 20px;
        top: 20px;
        color: white;
        font-weight: bold;
        background-color: rgba(0,0,0,0.8);
        padding: 10px;
        border-radius: 5px;
    }
    .start-button {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #007AFF;
        color: white;
        padding: 12px 30px;
        border-radius: 8px;
        font-size: 18px;
        font-weight: bold;
        cursor: pointer;
        border: none;
    }
    .pause-button {
        position: absolute;
        top: 16px;
        right: 16px;
        background-color: rgba(255,255,255,0.2);
        color: white;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        display: none;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        border: none;
    }
</style><body class="bg-gray-100">
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-8">
        <div class="container mx-auto px-4 text-center">
            <h1 class="text-4xl font-bold mb-2">Classic Arcade Games</h1>
            <p class="text-xl opacity-90">Four timeless games to help you relax and have fun!</p>
        </div>
    </header>

    <main class="container mx-auto px-4 py-8">
        <div class="game-container">
            <!-- Tetris Game Card -->
            <div class="game-card">
                <div id="tetris-game">
                    <button id="tetris-start-button" class="start-button" onclick="initTetrisGame()">Start Game</button>
                    <button id="tetris-pause-button" class="pause-button">❚❚</button>
                    <div id="tetris-board"></div>
                    <div class="tetris-stats">
                        <div>Score: <span id="tetris-score">0</span></div>
                        <div>Level: <span id="tetris-level">1</span></div>
                        <div>Lines: <span id="tetris-lines">0</span></div>
                    </div>
                    <div class="tetris-next"></div>
                </div>
            </div>
        </div>
    </main>

    <!-- 游戏脚本 -->
    <script src="games/tetris.js"></script>
</body>
